<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="png" href="/padlock.png">
</head>
<body>
    <h1>PASSWORD GENERATOR</h1>
    <div id="password-output">
        <input type="text" id="password-input" placeholder="PASSWORD">
        <i class="fa-regular fa-copy fa-2x" id="copy-icon"></i>
    </div>
    <div id="password-change">
        <div id="p-len">
            <h2 id="pass-len">Password Length</h1>
            <h1 id="value">1</h1>
        </div>
        <div class="slider-container">
            <input type="range" min="1" max="20" value="0" class="slider" id="mySlider">
        </div>
        <div id="checkbox-letters">
            <div id="checkbox-prop">
                <input type="checkbox" name="first" id="uppercase-check">
                <label for="first">Include Uppercase Letters</label>
            </div>
            <div id="checkbox-prop" >
                <input type="checkbox" name="second" id="lowercase-check">
                <label for="second">Include Lowercase Letters</label>
            </div>
            <div id="checkbox-prop">
                <input type="checkbox" name="third" id="numbers-check">
                <label for="third">Include Numbers</label>
            </div>
            <div id="checkbox-prop">
                <input type="checkbox" name="fourth" id="symbols-check">
                <label for="fourth">Include Symbols</label>
            </div>
        </div>
        <div id="strength-sign">
            <h2>Strength</h2>
            <div id="circle-sign" class="circle"></div>
        </div>
        <div id="generate-password">
            <button id="gen-here">Generate Password</button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/73a7403ea5.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
